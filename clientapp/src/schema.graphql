extend type RootQuery {
    selectedRace: Event
    orderBy: OrderBy

}
extend type RootMutation {
    selectRace(input: SelectRaceInput!): Event
    selectOrderBy(input: SelectOrderByInput): OrderBy
}

input SelectRaceInput {
    Event: Event
}

type OrderBy {
    reverse: Boolean
    type: String
}

input SelectOrderByInput {
    type: String
}