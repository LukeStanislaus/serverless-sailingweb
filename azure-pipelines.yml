# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd backend
    npm i
    npm i -g serverless
    npm i -g firebase-tools
    npx -q sls config credentials --provider aws --key $(keyId) --secret $(accessKey) 
    npm -q sls offline start
    npx -q sls deploy
    cd ..
    cd clientapp
    npm install
    npm run build
    npx -q firebase deploy --token "$FIREBASE_DEPLOY_KEY" --non-interactive
  env: {
        AWS_ACCESS_KEY_ID: $(keyId),
        AWS_SECRET_ACCESS_KEY: $(accessKey)

  }

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: 'backend/tests/result/junit.xml'